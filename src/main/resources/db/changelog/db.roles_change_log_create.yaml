databaseChangeLog:
  - changeSet:
      id: Create_Table_Roles
      author: Dodo9531
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false